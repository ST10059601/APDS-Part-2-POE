version: 2.1
orbs:
  node: circleci/node@5

jobs:
  # Frontend test job
  test-frontend:
    executor: node/default
    working_directory: ~/project/frontend
    steps:
      - checkout:
          path: ~/project
      - node/install-packages:
          pkg-manager: npm
      - run:
          name: Run frontend tests
          command: npm test --passWithNoTests

  # Frontend build job
  build-frontend:
    executor: node/default
    working_directory: ~/project/frontend
    steps:
      - checkout:
          path: ~/project
      - node/install-packages:
          pkg-manager: npm
      - run:
          command: npm run build
      - run:
          name: Create the ~/artifacts directory if it doesn't exist
          command: mkdir -p ~/artifacts
      - run:
          name: Copy frontend artifacts
          command: cp -R build dist public .output .next .docusaurus ~/artifacts 2>/dev/null || true
      - store_artifacts:
          path: ~/artifacts
          destination: frontend-build

  # Backend test job
  test-backend:
    executor: node/default
    working_directory: ~/project/Backend
    steps:
      - checkout:
          path: ~/project
      - node/install-packages:
          pkg-manager: npm
      - run:
          name: Run Backend tests
          command: npm test --passWithNoTests

  # Backend build job (if applicable)
  build-backend:
    executor: node/default
    working_directory: ~/project/Backend
    steps:
      - checkout:
          path: ~/project
      - node/install-packages:
          pkg-manager: npm
      - run:
          command: npm run build

  # SonarQube scanning job
  sonarqube:
    working_directory: ~/project
    docker:
      - image: sonarsource/sonar-scanner-cli
    resource_class: small
    steps:
      - checkout
      - run: |
          # Define branch name (for SonarQube scanning)
          SONAR_BRANCH="${CIRCLE_BRANCH:-master}"
          echo "Sonar branch value is: " $SONAR_BRANCH
          sonar-scanner \
            -Dsonar.projectKey="$SONAR_PROJECT_KEY" \
            -Dsonar.organization="$SONAR_ORG" \
            -Dsonar.host.url=https://sonarcloud.io \
            -Dsonar.exclusions="**/android/**,**/ios/**" \
            -Dsonar.login="$SONAR_TOKEN" \
            -Dsonar.branch.name="$SONAR_BRANCH" \
            -Dsonar.sources="."

  # Deployment (example, to be replaced with actual deploy steps)
  deploy:
    docker:
      - image: cimg/base:stable
    steps:
      - run:
          name: Deploy application
          command: '#e.g. ./deploy.sh'

workflows:
  build-and-test:
    jobs:
      - test-frontend
      - build-frontend:
          requires:
            - test-frontend
      - test-Backend
      - build-backend:
          requires:
            - test-Backend
      - sonarqube
